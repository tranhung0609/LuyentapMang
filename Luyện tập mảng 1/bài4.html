<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = ["2","6","4","8","10"]
    let first = 0;
    let last = a.length -2;
    while (first<last){
        let b = a[first];
        a[first] = a[last];
        a[last] = b;
        first++;
        last--;
    }
    console.log(a)
</script>
</body>
</html>
