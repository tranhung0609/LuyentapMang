<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr= new Array(10);
    for (let i = 0;i<arr.length;i++){
        arr[i] = +(prompt("Nhập số phần tử vào trong mảng :"));
    }
    let numV = +prompt("Nhập vào số nguyên V:")
    let result = arr.indexOf(numV)
    if (result !== -1) {
        alert("V is in the array");
    } else {
        alert("V is not in the array");
    }
</script>
</body>
</html>
